<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Calculators for major universities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="config.js" defer></script>

</head>

<body>
    <header class="navbar px-sm-2 px-md-5 py-3 navbar-light bg-light border d-flex justify-center align-center">
        <h3 class="logo text-center">Aggregated</h3>
        <ul class="m-0">
            <li><a href="#" class="btn-warning btn req-btn">request a university</a></li>
        </ul>
    </header>
    <main class="p-0 m-0">
        <div class="px-5 py-3 border rounded error-container shadow bg-danger">
            <p class="error"></p>
        </div>
        <div class="request-form p-5 bg-light border rounded shadow">
            <form action="#" class="d-flex gap-2 flex-column">
                <button class="req-close-btn btn btn-danger p-2"></button>
                <h4 class="mb-2">Request a University</h4>
                <input type="text" placeholder="university name" required class="form-control" id="user-message">
                <input type="email" placeholder="email" class="form-control" required id="user-email">
                <button type="submit" class="btn btn-primary" onclick="send()">request</button>
            </form>
        </div>
        <div class="result border rounded shadow p-5" id="result-card">
            <div>
                <p>Your Aggregate for <span id="uniName" class="text-danger"></span> is </p>
                <h3 class="agg-text">75</h3>
            </div>
            <button class="result-close-btn btn btn-danger rounded p-2"></button>
        </div>
        <div class="calculator bg-light border rounded shadow">
            <form>
                <button class="calc-close-btn btn btn-danger p-2"></button>
                <div class="portion" id="">
                    <h4>Matriculation Details </h4>
                    <input type="number" placeholder="Obtained Marks" id="mtO"
                        class="input-s input-a px-2 py-1 form-control">
                    <input type="number" placeholder="Total Marks" id="mtT"
                        class="input-s input-a px-2 py-1 form-control">
                </div>
                <div class="portion" id="">
                    <h4>Intermediate Details </h4>
                    <input type="number" placeholder="Obtained Marks" id="itO"
                        class="input-s input-a px-2 py-1 form-control">
                    <input type="number" placeholder="Total Marks" id="itT"
                        class="input-s input-a px-2 py-1 form-control">
                </div>
                <div class="portion" id="test-portion">
                    <h4>Entry Test Details </h4>
                    <input type="number" placeholder="Obtained Marks" id="tO"
                        class="input-t input-a px-2 py-1 form-control">
                    <input type="number" placeholder="Total Marks" id="tT"
                        class="input-t input-a px-2 py-1 form-control">
                </div>
                <a href="#" id="agg-calc-btn" class="btn btn-primary">calculate</a>
            </form>
        </div>
        <div class="list p-5">
        </div>
    </main>
    <footer class="footer bg-light p-3 border shadow">
        <p>&copy;<a href="https://github.com/Mdxr" target="_blank" class="text-center text-danger">Mudasser Khan</a></p>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
